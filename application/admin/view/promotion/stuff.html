{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-stuff" class="toolbar">
                {:build_toolbar('refresh,add,del',['add'=>[url('stuff/add',['promotion_model_id'=>$row['id']]), 'btn btn-default btn-dialog', 'fa fa-plus',  __(''), __('添加资源')]],"stuff")}
            </div>
            <table id="table-stuff"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="stuff/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-stuff"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-formater-column="formaterColumn"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('stuff/view')}"
                   data-operate-del="{:$auth->check('stuff/del')}"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
