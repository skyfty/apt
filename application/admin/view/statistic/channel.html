<div ng-controller="channel"  ng-init="sceneryInit()">

    <div class="row">
        <div class="form-group col-xs-12">
            <div class="input-group"  style="width:100%;">
                <span class="input-group-addon" style="width: 20px;">
                    <a href="javascript:;" class="btn-refresh">
                        <i class="fa fa-gamepad"></i>
                    </a>
                </span>
                <input id="search-promotion" selectpage class="form-control selectpage" model="search.promotion"  placeholder="选择游戏" data-source="promotion/index"  data-primary-key="id" type="text" value="">
            </div>
        </div>
    </div>
    <div class="panel panel-default panel-intro">
        <div class="panel-heading">
            <div class="panel-lead"><em>渠道趋势对比</em></div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div>
                        <ul class="nav nav-pills" id="nav-channel-echart">
                            <li role="presentation" class="active" data-url="statistic/graph?quarry=channel&type=increased"><a href="#">玩家新增</a></li>
                            <li role="presentation"  data-url="statistic/graph?quarry=channel&type=active"><a href="#">活跃用户</a></li>
                            <li role="presentation" data-url="statistic/graph?quarry=channel&type=keep"><a href="#">新增用户次日留存率</a></li>
                        </ul>
                    </div>
                    <ui-echarts id="c-echarts" data-url="graph();"  data-type="line" data-template="echart-channel-tmpl" />
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-intro">
        <div class="panel-heading">
            <div class="panel-lead"><em>渠道明细数据</em></div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-12">
                    <div id="toolbar-channel" class="toolbar">
                        <div class="row">
                            <div class="col-md-2">
                        {:build_toolbar(['refresh'],[])}
                            </div>
                            <div class="col-md-10">
                                <input type="text" class="form-control input-inline datetimerange" placeholder="指定日期"/>
                            </div>
                        </div>
                    </div>
                    <table id="table-channel"
                           data-url="statistic/channel"
                           data-toolbar="toolbar-channel"
                           data-buttons="tableExtendButtons"
                           class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<script id="echart-channel-tmpl" type="text/html">
<div>
    <div style="margin: 10px 0;">
        <form action="" role="form" novalidate class="form-inline">
            <div class="row">
                <div class="form-group col-xs-3 ">
                    <%include('datetimerange-tmpl')%>
                </div>
                <div class="form-group col-xs-9 ">
                    <input id="search-channel" selectpage style="width: 100%;" class="form-control selectpage" model="search.channel"  placeholder="请选择渠道" data-source="channel/index"  data-primary-key="id" data-multiple="true" type="text" value="">
                </div>
            </div>
        </form>
    </div>
    <div class="echarts" style="height:400px;width:100%;"></div>
</div>
</script>
{include file="common/tmpl" /}
