<div class="panel panel-default panel-intro" ng-controller="index"  ng-init="sceneryInit()">
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul id="landscape-tab"  class="nav nav-tabs">
            <li data-toggle='poshytip' id="landscape-tab-index">
                <a href="#tab-index"  data-scenery-index="index" data-table="table-index" data-url="catering/index"  data-toolbar="toolbar-index" data-toggle="tab">
                    报表
                </a>
            </li>
        </ul>
    </div>
    <div class="panel-body">
        <div  class="tab-content">
            <div class="tab-pane fade in" id="tab-index" ng-controller="landscape-index" ng-init="sceneryInit('index')">
                <div class="widget-body no-padding  table-cosmetic">
                    <div id="toolbar-index" class="toolbar">
                        {:build_toolbar(['refresh'],[], 'cause')}
                        <a href="javascript:;" class="btn btn-default btn-filter" ng-click="filter();" title="添加" ><i class="fa fa-filter"></i> </a>

                    </div>
                    <table id="table-index" ui-formidable="fields"
                           data-fields="fields"
                           data-url="cause/index"
                           data-search-fields="allFields"
                           data-toolbar="toolbar-index"
                           data-query-params="searchFieldsParams"
                           data-buttons="tableExtendButtons"
                           data-nooperate="true"
                           class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="common/tmpl" /}
