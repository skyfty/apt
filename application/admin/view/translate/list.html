<div class="panel panel-default panel-intro">
    <div class="panel-body">
            <div ng-controller="list" ng-init="sceneryInit('list')">
                <div class="widget-body no-padding  table-cosmetic">
                    <div id="toolbar-list" class="toolbar">
                        {:build_toolbar(['refresh', 'add', 'del'],['add'=>[url('translate/add',['internationalization_model_id'=>$row['id']]), 'btn btn-default btn-dialog', 'fa fa-plus',  __(''), __('添加')]])}
                    </div>
                    <table id="table-list" ui-formidable="fields"
                           data-fields="fields"
                           data-url="translate/list"
                           data-search-fields="fields"
                           data-toolbar="toolbar-list"
                           data-query-params="searchFieldsParams"
                           data-buttons="tableExtendButtons"
                           data-search-toolbar="false"
                           data-operate-view="{:$auth->check('translate/view')}"
                           class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                    </table>
                </div>
            </div>
    </div>
</div>
{include file="common/tmpl" /}
<script>var row = {$row|json_encode};</script>
