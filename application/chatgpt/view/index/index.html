<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$title|default=''}</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico" />
    <!-- Loading Bootstrap -->
    <link href="__CDN__/assets/css/poke.css?v={$site.version}" rel="stylesheet">
    <link rel="stylesheet" href="__CDN__/assets/libs/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="__CDN__/assets/css/chatgpt/materialdesignicons.min.css">
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/libs/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/css/chatgpt/app.css">
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/css/chatgpt/theme/default-theme.min.css">
    <link rel="stylesheet" type="text/css" href="__CDN__/assets/css/chatgpt/chat.css">
    <script src="__CDN__/assets/libs/angular/angular.min.js"></script>

</head>
    <script type="text/javascript">
        var require = {
            config:  {$config|json_encode},
        };
    </script>
</head>

<body class="easyui-layout" onselectstart="return false">

{if condition="$admin == null"}
<div id="window-login" class="easyui-window" title="登录" style="width:414px;height:291px;display: none;"
     data-options="modal:true,resizable:false,collapsible:false,minimizable:false,maximizable:false,closable:false,inline:false">
    <form id="form-login" method="post">
        <div class="easyui-panel" style="width:400px;padding:50px 60px">
            <div style="margin-bottom:20px">
                <input class="easyui-textbox" id="username" prompt="登录名" iconWidth="28" style="width:100%;height:34px;padding:10px;">
            </div>
            <div style="margin-bottom:20px">
                <input class="easyui-passwordbox" id="password" prompt="密码" iconWidth="28" style="width:100%;height:34px;padding:10px">
            </div>
            <div>
                <a  id="btn-login"  href="#" class="easyui-linkbutton" data-options="iconCls:'icon-ok'" style="padding:5px 0px;width:100%;">
                    <span style="font-size:14px;">登录</span>
                </a>
            </div>
        </div>
    </form>
</div>
{/if}
<div id="app" class="app"  ng-app="app" ng-controller="chat">
<section id="main-right" class="main-right">
    <!-- header -->
    <div id="header-right" class="header-right">
        <!-- profile pict -->
        <div id="header-img" class="profile header-img">
            <img src="__CDN__/assets/images/chatgptimages/chatgpt.png" alt="">
        </div>
        <!-- name -->
        <h4 class="name friend-name">OpenAI</h4>
        <h4 class="name friend-name" ng-show="postting">Cogitating...</h4>

    </div>

    <!-- chat area -->
<div id="chat-area" class="chat-area">
<div  ng-repeat="msg in messages">
    <div  class="friends-chat"  ng-if="msg.role == 'assistant'">
        <div class="profile friends-chat-photo">
            <img src="__CDN__/assets/images/chatgpt/chatgpt.png" alt="">
        </div>
        <div class="friends-chat-content">
            <p class="friends-chat-name">OpenAI</p>
            <p class="friends-chat-balloon">{{ msg.content }}</p>
        </div>
    </div>
    <!-- YOUR CHAT TEMPLATE -->
<div  class="your-chat"   ng-if="msg.role == 'user'">
<p class="your-chat-balloon">{{ msg.content }}</p>

</div>
</div>
</div>

    <!-- typing area -->
    <div id="typing-area" class="typing-area">
        <!-- input form -->
        <input id="type-area" class="type-area" placeholder="Type something..." ng-model="content">
        <span class="glyphicon glyphicon-send send-btn" ng-click="sendMessage();"></span>
    </div>
</section>
</div>

</body>
</html>

<script src="__CDN__/assets/libs/jquery/dist/jquery.min.js"></script>
<script src="__CDN__/assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="__CDN__/assets/js/chatgpt/index.js"></script>
