<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{$title|default=''}</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico" />
    <!-- Loading Bootstrap -->
    <link href="__CDN__/assets/css/poke.css?v={$site.version}" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
    <script src="__CDN__/assets/js/html5shiv.js"></script>
    <script src="__CDN__/assets/js/respond.min.js"></script>

    <![endif]-->

    <script type="text/javascript">
        var require = {
            config:  {$config|json_encode},
        };
    </script>
    <script type="text/javascript">
        var levels = {$levels|json_encode};

    </script>
</head>

<body>
<div class="container-fluid " onselectstart="return false">
    <div class="row">
        <div class="col-xs-2 col-md-2 col-lg-2 panel-tree-level-wrapper panel-stage-wrapper">
            <div class=" panel panel-default">
                <div class="panel-heading">关卡树</div>
                <div class="panel-body">
                    <div class="btn-group btn-group-xs" role="group" aria-label="...">
                        <button type="button" id="add-level" class="btn btn-default">新建</button>
                        <button type="button" id="downlaod-level" class="btn btn-default">下载</button>
                    </div>
                    <ul id="treeDemo" class="ztree"></ul>
                </div>

            </div>
        </div>
        <div  class="col-xs-8  col-md-8 col-lg-8  panel-stage-wrapper " >
            <div id="containment-wrapper">

                <div id="contenter-card">
                    <div id="panel-card" data-panel="card">
                    </div>
                </div>

                <div id="panel-underpan" data-panel="underpan">

                </div>
            </div>
        </div>

        <div  class="col-xs-2  panel-stage-wrapper">
            <div class=" panel panel-default">
                <div class="panel-heading">检查器</div>
                <div class="panel-body">
                    <div id="panel-inspection-card" class="panel-inspection" >
                        <div class="row">
                            <div class="col-xs-12" id="panel-inspection-component">

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="dropdown"  id="btn-component-add">
                                    <button id="dLabel"  class="btn btn-default btn-block  btn-sm" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        增加组件
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dLabel">
                                        <li  data-name="position"><a href="#">位置</a></li>
                                        <li  data-name="direction"><a href="#">方向</a></li>
                                        <li data-name="face"><a href="#">牌面</a></li>
                                        <li data-name="rand"><a href="#">随机</a></li>
                                        <li data-name="wan"><a href="#">万能</a></li>
                                        <li data-name="custom"><a href="#">自定义</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="padding-top: 10px">
                            <div class="col-xs-12">
                                <button type="button" id="btn-card-delete" class="btn btn-danger btn-block  btn-sm">删除</button>
                            </div>
                        </div>
                    </div>
                    <div id="panel-inspection-stage" class="panel-inspection">
                        <div class="row">
                            <div class="col-xs-12">

                            </div>
                        </div>

                    </div>
                    <div id="panel-inspection-underpan" class="panel-inspection">
                        <div class="row">
                            <div class="col-xs-12">

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>

<script id="tmpl-card" type="text/html">
    <div class="card ui-widget-content" style="z-index: <%=zindex%>;left:<%=left%>px;top:<%=top%>px">
        <div>
            <p><%=name%></p>
        </div>
    </div>
</script>

<script id="tmpl-component-card-direction" type="text/html">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">正反面</h3><a href="#" class="panel-title pull-right btn-component-remove <%=primary?'hide':'show' %>"><i class="fa fa-remove"></i></a>
        </div>
        <div class="panel-body">
            <fieldset>
                <select class="form-control  input-sm attr-input-card" id="card-direction">
                    <option value="front">正面</option>
                    <option value="back">反面</option>
                </select>
            </fieldset>
        </div>
    </div>
</script>

<script id="tmpl-component-card-rand" type="text/html">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">随机</h3><a href="#" class="panel-title pull-right btn-component-remove <%=primary?'hide':'show' %>"><i class="fa fa-remove"></i></a>
        </div>
        <div class="panel-body">
            <fieldset>
                <textarea class="form-control  attr-input-card" id="card-scope" rows="3"></textarea>

            </fieldset>
        </div>
    </div>
</script>


<script id="tmpl-component-card-wan" type="text/html">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">万能</h3><a href="#" class="panel-title pull-right btn-component-remove <%=primary?'hide':'show' %>"><i class="fa fa-remove"></i></a>
        </div>
        <div class="panel-body">
            没有可编辑属性
        </div>
    </div>
</script>

<script id="tmpl-component-card-position" type="text/html">
    <div class="panel panel-default panel-component">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">位置</h3><a href="#" class="panel-title pull-right btn-component-remove <%=primary?'hide':'show' %>"><i class="fa fa-remove"></i></a>
        </div>
        <div class="panel-body">
            <fieldset>
                <form class="row">
                    <div class="form-group col-xs-4">
                        <label for="card-left">X</label><input type="number" class="form-control  input-sm attr-input-card" id="card-left"/>
                    </div>
                    <div class="form-group  col-xs-4">
                        <label for="card-top">Y</label><input type="number" class="form-control  input-sm attr-input-card" id="card-top"/>
                    </div>

                    <div class="form-group  col-xs-4">
                        <label for="card-zindex">Z</label><input type="number" class="form-control  input-sm attr-input-card" id="card-zindex"/>
                    </div>

                </form>

            </fieldset>
        </div>
    </div>
</script>


<script id="tmpl-component-card-face" type="text/html">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title pull-left">牌面</h3><a href="#" class="panel-title pull-right btn-component-remove <%=primary?'hide':'show' %>"><i class="fa fa-remove"></i></a>
        </div>
        <div class="panel-body">
            <fieldset>
                <form class="row">
                    <div class="form-group col-xs-6">
                        <label for="name">数字</label>
                        <select class="form-control  input-sm attr-input-card" id="card-name" value="<%=name%>">
                            <option value="A">A</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="J">J</option>
                            <option value="Q">Q</option>
                            <option value="K">K</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                        <label for="email">花色</label>
                        <select class="form-control  input-sm attr-input-card" id="card-color" value="<%=color%>">
                            <option value="suitdiamonds">♦</option>
                            <option value="suithearts">♥</option>
                            <option value="suitclubs">♣</option>
                            <option value="suitspades">♠</option>
                        </select>
                    </div>
                </form>
            </fieldset>
        </div>
    </div>
</script>


<script src="__CDN__/assets/js/require{$Think.config.app_debug?'':'.min'}.js" data-main="__CDN__/assets/js/require-poke{$Think.config.app_debug?'':'.min'}.js?v={$site.version}"></script>
